<html>

<head>
    <meta charset="utf-8">
    <title>MovieInfo</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-GKugkVcT8wqoh3M8z1lqHbU+g6j498/ZT/zuXbepz7Dc09/otQZxTimkEMTkRWHP" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container'">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">MovieInfo</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">Search for Any Movie</h3>
            <form id="searchForm" action="{{ url_for('recomm') }}" method="POST">
                <input type="text" name="name" class="form-control" id="searchText" placeholder="Search Movie">
                <button type="submit">Submit</button>
            </form>
            {% for mov in recommended_text %}
            <tr>
                <td> {{ mov }} </td>
                <br>
            </tr>
            {% endfor %}
        </div>
    </div>

    <div class="container">
        <div id="movies" class="row"></div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/js/m.js"></script>
</body>

</html>
